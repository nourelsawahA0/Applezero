<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    
    <!-- Primary Meta Tags -->
    <title>AppleZero - Zero Your Apple Store Account Balance</title>
    <meta name="title" content="AppleZero - Zero Your Apple Store Account Balance">
    <meta name="description" content="Switch between regional Apple Stores seamlessly. Transfer your account balance to our secure platform and gain the freedom to shop in any region. Fast, secure, and simple.">
    <meta name="keywords" content="apple store, region change, account transfer, apple id region, app store region, apple store balance">
    <meta name="author" content="AppleZero">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://applezero.app/">
    <meta property="og:title" content="AppleZero - Zero Your Apple Store Account Balance">
    <meta property="og:description" content="Switch between regional Apple Stores seamlessly. Transfer your account balance to our secure platform and gain the freedom to shop in any region.">
    <meta property="og:image" content="https://applezero.app/og-image.png">
    <meta property="og:site_name" content="AppleZero">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://applezero.app/">
    <meta property="twitter:title" content="AppleZero - Zero Your Apple Store Account Balance">
    <meta property="twitter:description" content="Switch between regional Apple Stores seamlessly. Transfer your account balance and gain freedom to shop in any region.">
    <meta property="twitter:image" content="https://applezero.app/twitter-image.png">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="AppleZero">
    
    <!-- iOS Safari Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AppleZero">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Windows/MS -->
    <meta name="msapplication-TileColor" content="#8b5cf6">
    <meta name="theme-color" content="#8b5cf6">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>AppleZero</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then((registration) => {
              console.log('AppleZero SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('AppleZero SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
